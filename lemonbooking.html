<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
     <div>
       <label for="user_email">Email</label>
       <input type="email" id="user_email" name="user_email">
     </div>
     <div>
       <label for="date">Booking day</label>
       <input type="date" id="date" name="date">
     </div>
     <div>
       <label for="range">Number of people</label>
       <input type="range" id="range" name="range" min="1" max="8">
     </div>
     <div>
       <label for="text">I agree to the cancellation policy</label>
       <input type="checkbox" id="text" name="text" required>
      
      </div>
      <button type="submit">Book now!</button>

    </form>
    
  </main>
</body>

</html>
